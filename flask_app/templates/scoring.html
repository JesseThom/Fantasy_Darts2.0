<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Fantasy Dart League</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white mb-5">
            <div class="container">
                <h4 class="navbar-brand"> Fantasy Dart League</h4>
                <h4 class="navbar-brand ms-5">Welcome {{session['name']}}</h4>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link text-dark mb-1 mx-5" href="/leagues">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark mb-1 mx-5" href="/scoring">Scoring</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark mb-1 mx-5" href="/logout">Logout</a>
                        </li>
                        {%if session['uuid'] == 1%}
                            <!-- <li class="nav-item">
                                <a class="nav-link text-dark mb-1 mx-5" href="/player/update">Update</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark mb-1 mx-5" href="/">Disable</a>
                            </li> -->
                        {%endif%}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="whitebox col-sm-10 col-lg-6 mx-auto p-3">
        <h2 class="text-center mb-3">Scoring</h2>
        <table class="table table-dark table-striped">
            <tbody>
                <tr>
                    <th>White Horse</th>
                    <td>6</td>
                </tr>
                <tr>
                    <th>Ton80</th>
                    <td>5</td>
                </tr>
                <tr>
                    <th>Hat Trick</th>
                    <td>2.5</td>
                </tr>
                <tr>
                    <th>High Ton</th>
                    <td>4.5</td>
                </tr>
                <tr>
                    <th>Low Ton</th>
                    <td>1.5</td>
                </tr>
                <tr>
                    <th>9 Mark</th>
                    <td>4.5</td>
                </tr>
                <tr>
                    <th>8 Mark</th>
                    <td>4</td>
                </tr>
                <tr>
                    <th>7 Mark</th>
                    <td>3.5</td>
                </tr>
                <tr>
                    <th>6 Mark</th>
                    <td>3</td>
                </tr>
                <tr>
                    <th>5 Mark</th>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</html>
