<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Fantasy Dart League</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white mb-5">
            <div class="container">
                <h4 class="navbar-brand"> Fantasy Dart League</h4>
                <h4 class="navbar-brand ms-5">Welcome</h4>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav">
                        <!-- @if(Context.Session.GetInt32("uuid") != null)
                        { -->
                        <li class="nav-item">
                            <a class="nav-link text-dark mb-1 mx-5" href="/leagues">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark mb-1 mx-5" href="/scoring">Scoring</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark mb-1 mx-5" href="/">Logout</a>
                        </li>
                        <!-- }
                        @if(Context.Session.GetInt32("uuid")== 1)
                        {
                            <li class="nav-item">
                                <a class="nav-link text-dark mb-1 mx-5" href="/">Update</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark mb-1 mx-5" href="/">Disable</a>
                            </li>
                        } -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="whitebox col-sm-10 col-lg-6 mx-auto p-3">
        <h2 class="text-center mb-3">Create a New League</h2>

        <form class=" border shadow p-3 mb-5 bg-body-tertiary rounded p-5 mt-5"action="/pool/create" method="post">

            <label class="mt-3">Enter League Name</label>
            <input class="form-control" type="text" name="pool_name">
            <label class="mt-3">Enter League 5 digit bracket code</label>
            <input class="form-control" type="text" name="bracket">
            
            <button class="btn btn-secondary d-block mx-auto mt-3" >Create</button>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

</html>
